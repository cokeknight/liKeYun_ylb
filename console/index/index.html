<!DOCTYPE html>
<html>
<head>
	<title>私域引流宝</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../../static/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../static/js/popper.min.js"></script>
	<script type="text/javascript" src="../../static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../static/js/chart.js"></script>
	<link rel="stylesheet" href="../../static/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../static/css/ylb.css">
	<link rel="shortcut icon" href="../../static/img/favicon.png">
	<script type="text/javascript" src="./index.js"></script>
	<link rel="stylesheet" href="../../static/css/index.css">
</head>
<body>

<div id="app">
	
	<!-- 左侧布局 -->
	<div class="left">
        
        <!--左侧容器-->
		<div class="dhview">
		    
			<!-- LOGO -->
			<a href="../index/" class="index">
			    <div class="logo"></div>
			</a>

			<!-- 导航 -->
			<ul>
			    <a href="../index/" class="selected">
			    <li class="nav-li">
			        <i class="icon i-data-dark"></i>
			        <span class="nav-text">数据</span>
			    </li>
			    </a>
			    
			    <a href="../qun/">
			    <li class="nav-li">
			        <i class="icon i-hm"></i>
			        <span class="nav-text">活码</span>
			    </li>
			    </a>
			    
				<a href="../dwz/">
				<li class="nav-li">
				    <i class="icon i-dwz"></i>
				    <span class="nav-text">短网址</span>
				</li>
				</a>
				
				<a href="../tbk/">
				<li class="nav-li">
				    <i class="icon i-tbk"></i>
				    <span class="nav-text">淘宝客</span>
				</li>
				</a>
				
				<a href="../shareCard/">
				<li class="nav-li">
				    <i class="icon i-share"></i>
				    <span class="nav-text">分享卡片</span>
				</li>
				</a>
				
				<a href="../plugin/">
				<li class="nav-li">
				    <i class="icon i-plugin"></i>
				    <span class="nav-text">插件中心</span>
				</li>
				</a>
				
				<a href="../kami/">
				<li class="nav-li">
				    <i class="icon i-kami"></i>
				    <span class="nav-text">卡密分发</span>
				</li>
				</a>
				
				<a href="../config/">
				<li class="nav-li">
				    <i class="icon i-config"></i>
				    <span class="nav-text">配置中心</span>
				</li>
				</a>
				
				<a href="../sucai/">
				<li class="nav-li">
				    <i class="icon i-sucai"></i>
				    <span class="nav-text">素材管理</span>
				</li>
				</a>
				
				<a href="../user/">
				<li class="nav-li">
				    <i class="icon i-account"></i>
				    <span class="nav-text">账号管理</span>
			    </li>
			    </a>
			</ul>

			<!-- 账号及版本信息 -->
			<div class="account">加载中...</div>
		    
		</div>
	</div>

	<!-- 右侧布局 -->
	<div id="right">
	    
	    <h3>数据</h3>
		<div class="data-card" style="background:none;padding:0;">
		    
		    <!--数据卡片-->
		    <div class="data-card-1"></div>
		    
		    <!--图表-->
	        <div class="data-card-2">
	            <div class="chart-view-container">
	                <div class="chart-view">
                        <canvas id="eachHourPvChart" style="width:100%;"></canvas>
                    </div>
                    
                    <view class="openResourceInfo"></view>
	            </div>
	        </div>
	        
	        <div class="data-card-3">
                <div class="container-view">
                    <div class="uvdata-view">
                        <p class="table-title">近7天UV数据</p>
                        <table class="table" style="text-align: center;font-size:15px;">
        				    <thead></thead>
        				    <tbody></tbody>
        				</table>
                    </div>
                </div>
            </div>
	        
		</div><!-- data-card -->
	</div><!-- right -->
</div><!-- app -->

</html>
