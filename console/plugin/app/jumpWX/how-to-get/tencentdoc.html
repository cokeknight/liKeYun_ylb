<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <title>如何获取腾讯文档链接?</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background: #eee;
        }
        #app {
            width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .title {
            font-size: 22px;
            padding: 0 0 15px;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .line_title {
            font-size: 16px;
            color: #333;
            padding: 10px 0;
        }
        .line_text {
            font-size: 15px;
            padding: 7px 0;
            color: #666;
            line-height: 25px;;
        }
        .a-link {
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>
<body>
    
    <div id="app">
        
        <p class="title">如何获取腾讯文档链接？</p>
        
        <p class="line_title">1. 点击链接 <a href="https://docs.qq.com/desktop" class="a-link" target="_blank">https://docs.qq.com/desktop</a> 微信扫码登录。</p>
        
        <p class="line_title">2. 新建文档，设置标题和上传二维码。</p>
        
        <p class="line_text">
            <img src="tencentdoc_img_1.png" width="60%" />
        </p>
        
        <p class="line_text">
            <img src="tencentdoc_img_2.png" width="60%" />
        </p>
        
        <p class="line_title">3. 右上角点击 [分享] 设置权限为可查看，复制链接。 </p>
        
        <p class="line_text">
            <img src="tencentdoc_img_3.png" width="60%" />
        </p>
        
    </div>
</body>
</html>
