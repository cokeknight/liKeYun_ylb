<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <title>如何获取公众号嵌入链接?</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background: #eee;
        }
        #app {
            width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .title {
            font-size: 22px;
            padding: 0 0 15px;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .line_title {
            font-size: 16px;
            color: #333;
            padding: 10px 0;
        }
        .line_text {
            font-size: 15px;
            padding: 7px 0;
            color: #666;
            line-height: 25px;;
        }
        .a-link {
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>
<body>
    
    <div id="app">
        
        <p class="title">如何获取公众号嵌入链接？</p>
        
        <p class="line_title">1. 点击链接 <a href="https://cli.im/img" class="a-link" target="_blank">https://cli.im/img</a> 右上角点击登录，微信扫码登录。</p>
        
        <p class="line_title">2. 登录成功后再次点击 <a href="https://cli.im/img" class="a-link" target="_blank">https://cli.im/img</a>，点击 [图片] 那一项上传你的微信二维码。</p>
        
        <p class="line_title">3. 上传后点击 [生成活码] 再点击右上角 [进入后台] 进入后点击左侧 [活码] 即可在右侧看到你刚才上传的二维码。点击 [···] 展开菜单，选择 [嵌入到公众号] </p>
        
        <p class="line_text">
            <img src="caoliaoqrcode_img_1.png" width="80%" />
        </p>
        
        <p class="line_title">4. 点击 [···] 展开菜单，选择 [嵌入到公众号] ，复制链接，这个链接就是公众号嵌入链接。</p>
        
        <p class="line_text">
            <img src="caoliaoqrcode_img_2.png" width="80%" />
        </p>
    </div>
</body>
</html>
